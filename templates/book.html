  <h3>{{ legend }} </h3>

{% if form %}

    {{ form.csrf_token }}
    {{ form.id.label }} {{ form.id }}
    {{ form.Title_of_Book.label }} {{ form.Title_of_Book }}
    {{ form.Authors_Last_Name.label }} {{ form.Authors_Last_Name }}

    <input type="submit" formaction="{{url_for('update_book', id=form.id)}}" value="Update">

  {% endif %}
</div>
