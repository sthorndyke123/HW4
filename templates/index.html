{% extends 'base.html' %}

  {% block body %}
  <p><a href="{{ url_for('add_book')}}"> Add a new book</a></p>
  {% if books %}
    <table>
            <thead>
                <tr>
                    <th>Title of Book</th>
                    <th>Author's Last Name</th>
                </tr>
            </thead>

            <tbody>
                {% for row in books %}
                <tr>
                    <td> {{ row.Title_of_Book }}</td>
                    <td> {{ row.Authors_Last_Name }}</td>

                    <td>
                      <form action="{{ url_for('get_book', id=row.id) }}" method="POST">
                          <input type="submit" value="Details" />
                      </form>
                    </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endif %}
{% endblock %}
